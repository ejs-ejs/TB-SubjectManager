advancedModeHelp			=Advanced mode allows to use metadata to insert some special data.\n\nSyntax 1: %Z with Z as any character from the list below.\nDate metadata:\n- y/Y \tinserts year (4 digits)\n- x/X \tinserts year (2 digits)\n- m/M \tinserts month\n- b/B \tinserts month name\n- d/D \tinserts day\n- w/W \tinserts week day\n- v/V \tinserts weeks number (ISO 8601)\nTime metadata:\n- h/H \tinserts hours (24-hour clock)\n- k/K \tinserts hours (12-hour clock)\n- p/P \tinserts 'AM'/'PM'\n- n/N \tinserts minutes\n- s/S \tinserts seconds\nCounter metadata:\n- g \tinserts global counter\n- i \tinserts individual counter\n- % \tinserts character '%'\n\nSyntax 2: %*Z with * as a numerical modifier to add/subtract the modifier value to the related metadata.\ne.g.: %1d is tomorrow, %-1d is yesterday, %-4y is four year ago, %-1h is last hour, etc.\n\nUppercase and lower versions of the metadata defines if the modification of metadata values spreads (uppercase) or not (lowercase) to the other metadata.\ne.g.: Time is 12:10:00. You want to roll back minutes count by 30 in the subject.\nSubject version 1 (lowercase) '%h:%-30n:%s' -> 12:40:00\nSubject version 2 (uppercase) '%H:%-30N:%s' -> 11:40:00\n\nNB: Modifier is 2 digits long maximum, so between -99 and 99.
