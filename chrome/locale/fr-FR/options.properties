subjectTextBoxToolTip		=%y/%Y insère l'année (4 chiffres), %x/%X insère l'année (2 chiffres), %m/%M insère le mois, %b/%B insère le nom du mois, %d/%D insère le jour, %w/%W insère le nom du jour de la semaine, %v/%V insère le numéro de la semaine (ISO 8601), %h/%H insère les heures (24 heures), %k/%K insère les heures (12 heures), %p/%P insère 'AM'/'PM', %n/%N insère les minutes, %s/%S insère les secondes, %g insère le compteur global, %i insère le compteur individuel, %% insère le caractère '%'
advancedModeHelp			=Le mode avancé permet d'utiliser des métadonnées pour insérer des données spéciales.\n\nSyntaxe 1 : %Z avec Z comme n'importe quel caractère de la liste ci-dessous.\n\nMétadonnées de date :\n- y/Y \tinsère l'année (4 chiffres)\n- x/X \tinsère l'année (2 chiffres)\n- m/M \tinsère le mois\n- b/B \tinsère le nom du mois\n- d/D \tinsère le jour\n- w/W \tinsère le jour de la semaine\n- v/V \tinsère le numéro de la semaine (ISO 8601)\nMétadonnées d'heure :\n- h/H \tinsère les heures (24 heures)\n- k/K \tinsère les heures (12 heures)\n- p/P \tinsère 'AM'/'PM'\n- n/N \tinsère les minutes\n- s/S \tinsère les secondes\nMétadonnées de compteur :\n- g \tinsère le compteur global\n- i \tinsère le compteur individuel\n- % \tinsère le caractère '%'\n\nSyntaxe 2 : %*Z avec * comme modificateur numérique pour ajouter/soustraire la valeur du modificateur à la métadonnée associée.\nEx. : %1d est demain, %-1d est hier, %-4y est 4 ans auparavant, %-1h est l'heure précédente, etc.\n\nLes versions majuscule et minuscule des métadonnées définissent si la modification des valeurs des métadonnées se propage (majuscule) ou pas (minuscule) aux autres métadonnées.\nEx. : L'heure est 12:10:00. Vous voulez reculer le nombre de minutes de 30 dans le sujet.\nSujet version 1 (minuscule) '%h:%-30n:%s' -> 12:40:00\nSujet version 2 (majuscule) '%H:%-30N:%s' -> 11:40:00\n\nNB: Le modificateur est sur 2 chiffres maximum, donc entre -99 et 99}.
prefixesInfoHelp			=Les préfixes automatiques sont ajoutés aux sujets des messages auxquels on répond ou qui sont transférés.\n3 listes différentes peuvent être incluses dans les préfixes à enlever.
prefixesHelp				=Séparer les préfixes par des double points d'interrogation.\nLes expressions régulières sont autorisées.
counterFormatHelp			=Préciser le nombre de chiffres pour la longueur du format du compteur\nex.: 2 pour 01, 02, etc. / 3 pour 001, 002, etc.
