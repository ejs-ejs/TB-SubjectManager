filtersSubjectsHelp			=Les filtres du type 'Répondre avec le modèle' peuvent être pris en charge.\nDès qu'un filtre de ce type est créé, il apparaît dans cet onglet et peut être paramétré de manière à ce que le sujet du message modèle soit remplacé par celui qui est paramétré.\nLe mode avancé est pris en charge s'il est activé et propose une métadonnée supplémentaire :\n%j insère le sujet d'origine du message reçu.
