subjectTextBoxToolTip		=%y/%Y вставка года (4 цифры), %x/%X вставка года (2 цифры), %m/%M вставка месяца, %b/%B вставка названия месяца, %d/%D вставка дня, %w/%W вставка названия дня недели, %v/%V {inserts weeks number (ISO 8601)}, %h/%H вставка часов (24-часовой формат), %k/%K вставка часов (12-часовой формат), %p/%P вставка 'AM'/'PM' (до полудня/после), %n/%N вставка минут, %s/%S вставка секунд, %g вставка глобального счетчика, %i вставка индивидуального счетчика, %% вставка символа '%'
advancedModeHelp			={Advanced mode allows to use metadata to insert some special data}.\n\n{Syntax 1: %Z with Z as any character from the list below}.\n{Date metadata}:\n- y/Y \tвставка года (4 цифры)\n- x/X \tвставка года (2 цифры)\n- m/M \tвставка месяца\n- b/B \tвставка названия месяца\n- d/D \tвставка дня\n- w/W \tвставка названия дня недели\n- v/V \t{inserts weeks number (ISO 8601)}\n{Time metadata}:\n- h/H \tвставка часов (24-часовой формат)\n- k/K \tвставка часов (12-часовой формат)\n- p/P \tвставка 'AM/'PM' (до полудня/после)\n- n/N \tвставка минут\n- s/S \tвставка секунд\n{Counters metadata}:\n- g \tвставка глобального счетчика\n- i \tвставка индивидуального счетчика\n- % \tвставка символа '%'\n\n{Syntax 2: %*Z with * as a numerical modifier to add/subtract the modifier value to the related metadata}.\n{e.g.: %1d is tomorrow, %-1d is yesterday, %-4y is four year ago, %-1h is last hour, etc.}\n\n{Uppercase and lower versions of the metadata defines if the modification of metadata values spreads (uppercase) or not (lowercase) to the other metadata}.\n{e.g.: Time is 12:10:00. You want to roll back minutes count by 30 in the subject}.\n{Subject version 1 (lowercase) '%h:%-30n:%s' -> 12:40:00}\n{Subject version 2 (uppercase) '%H:%-30N:%s' -> 11:40:00}\n\nNB: {Modifier is 2 digits long maximum, so between -99 and 99}.
