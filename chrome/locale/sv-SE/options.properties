subjectTextBoxToolTip		=%y/%Y infogar år (4 siffror), %x/%X infogar år (2 siffror), %m/%M infogar månad, %b/%B infogar månadsnamn, %d/%D infogar dag, %w/%W infogar veckodagsnamn, %v/%V {inserts weeks number (ISO 8601)}, %h/%H infogar timmar (24 timmar), %k/%K infogar timmar (12 timmar), %p/%P infogar 'fm'/'em', %n/%N infogar minuter, %s/%S infogar sekunder, %g infogar global räknare, %i infogar individuell räknare, %% infogar procenttecken '%'
advancedModeHelp			={Advanced mode allows to use metadata to insert some special data}.\n\n{Syntax 1: %Z with Z as any character from the list below}.\n{Date metadata}:\n- y/Y \tinfogar år (4 siffror)\n- x/X \tinfogar år (2 siffror)\n- m/M \tinfogar månad\n- b/B \tinfogar månadsnamn\n- d/D \tinfogar dag\n- w/W \tinfogar veckodagsnamn\n- v/V \t{inserts weeks number (ISO 8601)}\n{Time metadata}:\n- h/H \tinfogar timmar (24 timmar)\n- k/K \tinfogar timmar (12 timmar)\n- p/P \tinfogar 'fm'/'em'\n- n/N \tinfogar minuter\n- s/S \tinfogar sekunder\n{Counters metadata}:\n- g \tinfogar global räknare\n- i \tinfogar individuell räknare\n- % \tinfogar procenttecken '%'\n\n{Syntax 2: %*Z with * as a numerical modifier to add/subtract the modifier value to the related metadata}.\n{e.g.: %1d is tomorrow, %-1d is yesterday, %-4y is four year ago, %-1h is last hour, etc.}\n\n{Uppercase and lower versions of the metadata defines if the modification of metadata values spreads (uppercase) or not (lowercase) to the other metadata}.\n{e.g.: Time is 12:10:00. You want to roll back minutes count by 30 in the subject}.\n{Subject version 1 (lowercase) '%h:%-30n:%s' -> 12:40:00}\n{Subject version 2 (uppercase) '%H:%-30N:%s' -> 11:40:00}\n\nNB: {Modifier is 2 digits long maximum, so between -99 and 99}.
